<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Run 3 with User System</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; }
    #auth { margin-top: 50px; }
    #game { display: none; } /* hidden until login */
  </style>
</head>
<body>

  <!-- Login/Register Screen -->
  <div id="auth">
    <h2>Register</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input type="text" id="loginUser" placeholder="Username">
    <input type="password" id="loginPass" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Game Section -->
  <div id="game">
    <!-- Run 3 game canvas -->
    <canvas id="canvas"></canvas>
  </div>

  <!-- Scripts -->
  <script src="Run3.js"></script>
  <script src="userSystem.js"></script>

  <script>
    function showGame() {
      // Hide login/register
      document.getElementById("auth").style.display = "none";
      // Show game
      document.getElementById("game").style.display = "block";
      // Start the Run 3 game if it needs an init
      if (typeof Run3 !== "undefined" && typeof Run3.init === "function") {
        Run3.init();
      }
    }
  </script>
</body>
</html>
